            color: #f44336;

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏° */

<body>
    <h2>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏© - ‡πÑ‡∏ó‡∏¢</h2>
    <input type="text" id="wordInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå..." onkeypress="handleKeyPress(event)">
    <button onclick="addWord()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</button>
    <p id="loadingText" style="display:none;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>
    
    <table id="vocabTable"></table>

    <script>
        const apiKey = 'AIzaSyD3Vo4IvGeB0Pqs3IoIy4jV5G1eldjTo2M';
        let vocabulary = [];
        
        function loadFromLocal() {
            const storedData = localStorage.getItem("vocabulary");
            if (storedData) {
                vocabulary = JSON.parse(storedData);
                renderTable();
            }
        }

        function saveToLocal() {
            localStorage.setItem("vocabulary", JSON.stringify(vocabulary));
        }

        function renderTable() {
            const table = document.getElementById("vocabTable");
            table.innerHTML = `<tr>
                <th>‡∏•‡∏≥‡∏î‡∏±‡∏ö</th>
                <th>‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå</th>
                <th>‡∏ü‡∏±‡∏á</th>
                <th>‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•</th>
                <th>‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</th>
                <th>‡∏•‡∏ö</th>
            </tr>`;
            vocabulary.forEach((item, index) => {
                table.innerHTML += `<tr>
                    <td>${index + 1}</td>
                    <td>${item.word}</td>
                    <td><button onclick="speak('${item.word}')">üîä</button></td>
                    <td>${item.translation}</td>
                    <td><button class="edit-btn" onclick="editWord(${index})">‚úèÔ∏è</button></td>
                    <td><button class="delete-btn" onclick="deleteWord(${index})">‚ùå</button> </td>
                </tr>`;
            });
        }

        function speak(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        async function addWord() {
            const input = document.getElementById("wordInput").value.trim();
            if (input === "") return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå");
            
            document.getElementById("loadingText").style.display = "block";
            const translation = await translateWord(input);
            document.getElementById("loadingText").style.display = "none";
            
            const newWord = {
                word: input,
                translation: translation
            };
            
            vocabulary.push(newWord);
            renderTable();
            saveToLocal();
            document.getElementById("wordInput").value = "";
        }
        
        async function translateWord(word) {
            try {
                const response = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        q: word,
                        source: 'en',
                        target: 'th',
                        format: 'text'
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                return data.data.translations[0].translatedText;
            } catch (error) {
                console.error("Error fetching translation:", error);
                return "(‡πÅ‡∏õ‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ)";
            }
        }

        function deleteWord(index) {
            if (confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                vocabulary.splice(index, 1);
                renderTable();
                saveToLocal();
            }
        }

        async function editWord(index) {
            const newWord = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå:", vocabulary[index].word);
            if (newWord) {
                document.getElementById("loadingText").style.display = "block";
                const newTranslation = await translateWord(newWord);
                document.getElementById("loadingText").style.display = "none";
                
                vocabulary[index].word = newWord;
                vocabulary[index].translation = newTranslation;
                renderTable();
                saveToLocal();
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addWord();
            }
        }

        window.onload = loadFromLocal;
    </script>
</body>
